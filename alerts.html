<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注专转 转专转 转砖 - 转专转</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>转专转 转砖 : <span id="currentDate"></span></h1>
        
        <div id="alertsContainer">
            </div>

        <a href="index.html">专 转 拽转</a>
        <button onclick="checkAlerts()">专注 拽转 转专转</button>
    </div>

    <script>
        function checkAlerts() {
            const today = new Date();
            //   砖 (: 17)
            const todayDayOfMonth = today.getDate(); 
            const alertsContainer = document.getElementById('alertsContainer');
            alertsContainer.innerHTML = ''; 
            
            // 爪转 转专 
            const dateOptions = { year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDate').textContent = today.toLocaleDateString('he-IL', dateOptions);

            // 砖驻转 转 砖专
            const clientsJson = localStorage.getItem('monthlyClients');
            const clients = clientsJson ? JSON.parse(clientsJson) : [];
            let alertsFound = false;

            clients.forEach(client => {
                // 拽 专转:   转砖 砖专    砖
                if (client.day === todayDayOfMonth) {
                    alertsFound = true;
                    const alertDiv = document.createElement('div');
                    alertDiv.className = 'alert-item';
                    alertDiv.innerHTML = `
                        <div class="alert-details">
                            <strong>转专转 驻!</strong> 砖 爪专 拽砖专 注 拽: 
                            <span style="font-weight:bold; font-size:1.2em;">${client.name}</span>
                        </div>
                        <div class="alert-time">
                             转砖 砖: ${client.day} | 砖注 爪转: ${client.time}
                            ${client.startDate ? '<br><span>转专 转: ' + client.startDate + '</span>' : ''}
                        </div>
                    `;
                    alertsContainer.appendChild(alertDiv);
                }
            });

            if (!alertsFound) {
                alertsContainer.innerHTML = '<div class="no-alerts">  转专转 转砖 .  ! </div>';
            }
        }

        // 驻注转 拽  专 注转 祝
        checkAlerts();
    </script>
</body>
</html>
