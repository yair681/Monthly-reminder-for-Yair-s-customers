<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת תזכורות תשלום - הזנה</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>הזנת לקוח חדש לתזכורת חודשית</h1>
        
        <label for="clientName">שם הלקוח:</label>
        <input type="text" id="clientName" placeholder="שם הלקוח" required>
    
        <label for="paymentDate">תאריך התשלום הראשון (היום יקבע את התזכורת החודשית):</label>
        <input type="date" id="paymentDate" required> 
    
        <label for="reminderTime">שעה מומלצת ליצירת קשר:</label>
        <input type="time" id="reminderTime" required>
    
        <button onclick="saveClient()">שמור לקוח והתחל תזכורת</button>

        <a href="alerts.html">מעבר למסך ההתראות</a>
    </div>

    <script>
        function saveClient() {
            const name = document.getElementById('clientName').value.trim();
            const fullDate = document.getElementById('paymentDate').value; 
            const time = document.getElementById('reminderTime').value;

            if (!name || !fullDate || !time) {
                alert("⚠️ אנא מלא את כל השדות בצורה תקינה.");
                return;
            }

            // חילוץ היום מהתאריך המלא שהוזן (הוא יהיה הבסיס לבדיקה החודשית)
            const paymentDateObj = new Date(fullDate);
            const paymentDay = paymentDateObj.getDate(); 
            
            if (isNaN(paymentDay)) {
                alert("⚠️ אנא ודא שהתאריך שהוזן תקין.");
                return;
            }

            const clientData = { 
                name: name, 
                // היום שחולץ (1-31)
                day: paymentDay, 
                time: time,
                // התאריך המלא שהוזן, למידע נוסף
                startDate: fullDate 
            };

            const clientsJson = localStorage.getItem('monthlyClients');
            const clients = clientsJson ? JSON.parse(clientsJson) : [];

            const existingClient = clients.find(c => c.name === name);
            if (existingClient) {
                alert(`⚠️ הלקוח ${name} כבר שמור במערכת!`);
                return;
            }

            clients.push(clientData);
            localStorage.setItem('monthlyClients', JSON.stringify(clients));

            alert(`✅ הלקוח ${name} נשמר בהצלחה! תזכורת תופיע ביום ${paymentDay} בכל חודש בשעה ${time}.`);

            // איפוס טופס
            document.getElementById('clientName').value = '';
            document.getElementById('paymentDate').value = '';
            document.getElementById('reminderTime').value = '';
        }
    </script>
</body>
</html>
